<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Photo Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <!-- Háttérrétegek -->
  <div id="background1" class="background"></div>
  <div id="background2" class="background"></div>

  <!-- Fő képek -->
  <img id="image1" class="slideshow" />
  <img id="image2" class="slideshow" />

  <!-- Extra effektek -->
  <div id="overlay"></div>
  <div id="vignette"></div>

  <!-- Óra és dátum -->
  <div id="clock"></div>
  <div id="date"></div>

  <!-- Születésnapi banner -->
  <div id="birthday-banner"></div>

  <!-- JS -->
  <script src="/static/script.js"></script>
</body>
</html>

{% extends "admin_base.html" %}

{% block sidebar %}
<ul class="nav nav-pills flex-column" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="v-pills-faces-tab" data-bs-toggle="pill" data-bs-target="#v-pills-faces" type="button" role="tab" aria-controls="v-pills-faces" aria-selected="true">
            <i class="bi bi-person-bounding-box"></i> Ismeretlen Arcok
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="v-pills-birthdays-tab" data-bs-toggle="pill" data-bs-target="#v-pills-birthdays" type="button" role="tab" aria-controls="v-pills-birthdays" aria-selected="false">
            <i class="bi bi-calendar-heart"></i> Születésnapok
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">
            <i class="bi bi-gear"></i> Beállítások
        </button>
    </li>
</ul>
{% endblock %}


{% block page_title %}
    <h1 class="h2">Vezérlőpult</h1>
{% endblock %}


{% block content %}
<div class="tab-content" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-faces" role="tabpanel" aria-labelledby="v-pills-faces-tab">
        {% include "includes/tab_faces.html" %}
    </div>
    <div class="tab-pane fade" id="v-pills-birthdays" role="tabpanel" aria-labelledby="v-pills-birthdays-tab">
        {% include "includes/tab_birthdays.html" %}
    </div>
    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
        {% include "includes/tab_settings.html" %}
    </div>
</div>
{% endblock %}

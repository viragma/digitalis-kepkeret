<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <form method="POST" action="{{ url_for('admin_bp.save_config_route') }}">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Általános Beállítások</h4>
                    </div>
                    <div class="card-body">
                        
                        <h5><i class="bi bi-images"></i> Diavetítés</h5>
                        <hr>
                        
                        <div class="mb-3 row">
                            <label for="delay" class="col-sm-4 col-form-label">Képváltás sebessége</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="delay" name="delay" value="{{ config.slideshow.delay | default(5000) }}">
                                    <span class="input-group-text">ms</span>
                                </div>
                                <div class="form-text">Idő milliszekundumban (1000 ms = 1 másodperc).</div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="effect" class="col-sm-4 col-form-label">Áttűnési effekt</label>
                            <div class="col-sm-8">
                                <select class="form-select" id="effect" name="effect">
                                    <option value="fade" {% if config.slideshow.effect == 'fade' %}selected{% endif %}>Áttűnés (fade)</option>
                                    <option value="slide" {% if config.slideshow.effect == 'slide' %}selected{% endif %}>Csúszás (slide)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3 row">
                            <label for="birthday_boost" class="col-sm-4 col-form-label">Szülinapos kiemelése</label>
                            <div class="col-sm-8">
                                <div class="form-check form-switch fs-5">
                                    <input class="form-check-input" type="checkbox" role="switch" id="birthday_boost" name="birthday_boost" {% if config.slideshow.birthday_boost %}checked{% endif %}>
                                </div>
                                <div class="form-text">Ha be van kapcsolva, a szülinaposok képei gyakrabban jelennek meg.</div>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer text-end">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Beállítások Mentése</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form method="POST" action="{{ url_for('admin_bp.save_config_route') }}">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-gear"></i> Beállítások</h4>
                    </div>
                    <div class="card-body">

                        <!-- Diavetítés időzítés -->
                        <h5><i class="bi bi-clock"></i> Időzítés</h5>
                        <hr>
                        <div class="mb-3 row">
                            <label for="interval" class="col-sm-4 col-form-label">Képváltás sebessége</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="interval" name="interval" value="{{ config.slideshow.get('interval', 10000) }}">
                                    <span class="input-group-text">ms</span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="transition_speed" class="col-sm-4 col-form-label">Áttűnés sebessége</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="transition_speed" name="transition_speed" value="{{ config.slideshow.get('transition_speed', 1000) }}">
                                    <span class="input-group-text">ms</span>
                                </div>
                            </div>
                        </div>

                        <!-- Diavetítés effektek -->
                        <h5 class="mt-4"><i class="bi bi-palette"></i> Vizuális Effektek</h5>
                        <hr>
                        <div class="mb-3 row">
                            <label for="zoom_enabled" class="col-sm-4 col-form-label">Ken Burns (zoom) effekt</label>
                            <div class="col-sm-8 d-flex align-items-center">
                                <div class="form-check form-switch fs-5">
                                    <input class="form-check-input" type="checkbox" role="switch" id="zoom_enabled" name="zoom_enabled" {% if config.slideshow.get('zoom_enabled', true) %}checked{% endif %}>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="blur_strength" class="col-sm-4 col-form-label">Háttér elmosásának erőssége</label>
                            <div class="col-sm-8">
                                <div class="d-flex align-items-center">
                                    <input type="range" class="form-range" id="blur_strength" name="blur_strength" min="0" max="50" value="{{ config.slideshow.get('blur_strength', 20) }}" oninput="this.nextElementSibling.value = this.value">
                                    <output class="ms-2">{{ config.slideshow.get('blur_strength', 20) }}</output>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="image_filter" class="col-sm-4 col-form-label">Kép CSS filter</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="image_filter" name="image_filter" value="{{ config.slideshow.get('image_filter','') }}">
                            </div>
                        </div>

                       
                    </div>
                </div>
            </form>

            <!-- Highlight személyek filter: külön AJAX-os blokk -->
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-star"></i> Kiemelt személyek szűrő</h5>
                </div>
                <div class="card-body">
                    <form id="highlight-filter-form" autocomplete="off">
                        <div class="mb-3 row">
                            <label for="highlight-persons" class="col-sm-4 col-form-label">Kiemelt személy(ek)</label>
                            <div class="col-sm-8">
                                <select id="highlight-persons" name="highlight_persons" class="form-select" multiple></select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="highlight-text" class="col-sm-4 col-form-label">Egyedi kiemelt szöveg</label>
                            <div class="col-sm-8">
                                <input type="text" id="highlight-text" name="highlight_text" class="form-control" maxlength="100">
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <button id="highlight-reset-btn" type="button" class="btn btn-outline-secondary btn-sm">Visszaállítás</button>
                                <span id="highlight-saved-msg" class="text-success ms-3" style="display:none;">Mentve!</span>
                            </div>
                            <button type="submit" class="btn btn-success btn-sm">Mentés</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CHOICES.JS stílus -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
<!-- Backendből jövő lista JS-nek -->
<script>
    window.persons_list = {{ persons|tojson|safe }} || [];
    window.selected_persons = {{ config.slideshow.get('persons', [])|tojson|safe }};
</script>
<!-- Saját beállítások JS -->
<script src="{{ url_for('static', filename='tab_settings.js') }}"></script>
<!-- Choices.js script (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

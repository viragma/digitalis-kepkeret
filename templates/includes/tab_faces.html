<div class="container-fluid mt-4">
    <h3 class="mb-3">Ismeretlen arcok címkézése</h3>

    <div id="batch-actions-panel" class="p-3 mb-4 rounded d-none">
        <div class="d-flex align-items-center">
            <div class="flex-grow-1">
                <span id="selection-counter-unknown" class="fw-bold">0 arc kijelölve</span>
            </div>
            <div class="input-group w-50 me-3">
                <label class="input-group-text" for="batch-reassign-select-unknown">Átnevezés erre:</label>
                <select class="form-select" id="batch-reassign-select-unknown">
                    <option selected disabled>Válassz új nevet...</option>
                </select>
                <button id="batch-reassign-btn-unknown" class="btn btn-warning">Átnevez</button>
            </div>
            <button id="batch-delete-btn-unknown" class="btn btn-danger"><i class="bi bi-trash"></i> Kijelöltek törlése</button>
        </div>
    </div>

    <div id="loading-spinner" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Töltés...</span>
        </div>
    </div>

    <div id="no-unknown-faces" class="alert alert-success d-none" role="alert">
        <i class="bi bi-check-circle-fill"></i> Nincs több azonosítatlan arc, remek munka!
    </div>

    <div id="unknown-faces-grid" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3">
        </div>
</div>

<template id="face-card-template-unknown">
    <div class="col">
        <div class="card face-card">
            <img src="" class="card-img-top" alt="Ismeretlen arc">
        </div>
    </div>
</template>

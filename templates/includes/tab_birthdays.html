<div class="container mt-4">
    <h3 class="mb-3">Születésnapok kezelése</h3>
    <form id="birthdayForm" method="post" action="{{ url_for('admin_bp.save_persons_route') }}">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Név</th>
                    <th>Születésnap (ÉÉÉÉ.HH.NN formátumban)</th>
                </tr>
            </thead>
            <tbody>
                {% for name, birthday in persons.items() %}
                <tr>
                    <td>{{ name }}</td>
                    <td>
                        <input type="text" name="birthday_{{ name }}" value="{{ birthday }}" class="form-control" placeholder="pl. 1990.01.01">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Születésnapok mentése</button>
    </form>
</div>

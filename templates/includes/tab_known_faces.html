<div class="container-fluid mt-4">
    <div id="person-selector-grid" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3 mb-4">
        </div>
    
    <div id="person-gallery-section" class="d-none">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 id="gallery-title"></h3>
            <button id="back-to-grid-btn" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Vissza a személyekhez</button>
        </div>
        <div id="gallery-container" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3"></div>
        <div class="text-center">
            <button id="load-more-btn" class="btn btn-outline-primary mt-4 d-none">Továbbiak betöltése</button>
        </div>
    </div>
</div>

<template id="person-card-template">
    <div class="col"><div class="card text-center person-card" style="cursor: pointer;"><img src="/static/images/placeholder.png" class="card-img-top profile-image" alt="Profilkép"><div class="card-body p-2"><h6 class="card-title person-name mb-0"></h6></div></div></div>
</template>

<template id="face-gallery-card-template">
    <div class="col"><div class="card face-gallery-card bg-dark text-white"><img src="" class="card-img-top"><div class="card-img-overlay d-flex flex-column p-0"><div class="mt-auto p-1 text-end"><button class="btn btn-sm set-profile-btn" title="Beállítás profilképnek">⭐</button></div></div></div></div>
</template>

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Távirányító</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #212529;
            color: white;
            touch-action: manipulation; /* Letiltja a dupla koppintásos nagyítást */
        }
        .remote-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }
        .main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .control-btn {
            font-size: 3rem;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .extra-controls {
            position: absolute;
            bottom: 2rem;
            display: flex;
            gap: 1rem;
        }
        .extra-btn {
            font-size: 2rem;
            width: 60px;
            height: 60px;
        }
        .btn-favorite.active {
            color: #ffc107;
            border-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="remote-container">
        <div class="main-controls">
            <button id="prev-btn" class="btn btn-outline-light rounded-circle control-btn"><i class="bi bi-arrow-left"></i></button>
            <button id="play-pause-btn" class="btn btn-light rounded-circle control-btn"><i class="bi bi-pause-fill"></i></button>
            <button id="next-btn" class="btn btn-outline-light rounded-circle control-btn"><i class="bi bi-arrow-right"></i></button>
        </div>
        <div class="extra-controls">
            <button id="fav-btn" class="btn btn-outline-light rounded-circle extra-btn btn-favorite"><i class="bi bi-heart"></i></button>
            <button id="info-btn" class="btn btn-outline-light rounded-circle extra-btn"><i class="bi bi-info-lg"></i></button>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='remote.js') }}"></script>
</body>
</html>
